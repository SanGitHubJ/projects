group 'seleniumTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

        //to get selenium https://mvnrepository.com/search?q=apachi+poi
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.9.0'
    //to get test ng
   testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    //to get chrome driver
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.11.0'
    //to read excel file
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'
    //compile group: 'org.apache.poi', name: 'poi', version: '3.33'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'

    // https://mvnrepository.com/artifact/log4j/log4j
    compile group: 'log4j', name: 'log4j', version: '1.2.17'


}
